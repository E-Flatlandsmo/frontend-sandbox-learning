<!DOCTYPE html>
<html>
    <style>
        .bold {font-weight: bold}
        .big-text { font-size: 3em }
    </style>
    <body>
        <h1> Understanding classlist</h1>
        <div id="myClassList" class="bold">Some text inside div.</div>
    </body>
    <script type="text/javascript">
        const divElement = document.getElementById("myClassList");
        divElement.classList.add("big-text");
        console.log(divElement.classList);

    </script>
</html>
